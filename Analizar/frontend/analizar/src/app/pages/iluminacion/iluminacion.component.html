<section class="contenedor-principal-iluminacion my-4 mx-auto" id="contenedor-principal-alertas">
    <section class="contenedor-alertas" id="contenedor-alertas">
      <div class="alerta">
        <button class="btn-nueva-alerta" id="btn-nueva-alerta" (click)="openModal()">+</button>
        <h2 class="subtitulo-alerta">Nuevo sistema de Iluminacion</h2>
      </div>
      <div *ngFor="let el of iluminacion;let i= index;" class="alerta" id="div-alerta1">
        <h2 class="titulo-alerta">Sistema #{{i+1}}</h2>
        <h4>{{el.nombre}}</h4>
        <h4>{{el.intensidad}}</h4>
        <h4>{{el.encendido}}</h4>
        <p class="texto-alerta" id="texto-alerta-alerta1">{{el.detalle}}</p>
        <div class="contenedor-botones-alerta">
            <button class="btn-alerta btn-alerta-editar" [routerLink]="['/iluminacion/', el.idIluminacion]">editar</button>
            <button class="btn-alerta btn-alerta-eliminar" (click)="removeIluminacion(el.idIluminacion)">eliminar</button>
        </div>
      </div>
    </section>
    <form [formGroup]="iluminacionForm" class="formulario-nueva-alerta" id="addAlert">
      <p class="title-formulario-alerta">Nuevo sistema de Iluminacion</p>
      <p class="text-danger">{{loginError}}</p>
      <div class="inputContainer">
        <input type="text" class="input" placeholder="Ingrese un nombre para el sistema de iluminacion" formControlName="nombre" id="input-cantidadwh-new" name="input-cantidadwh-new">
        <label for="" class="label"> Nombre </label>
      </div>  
      <div class="inputContainer">
        <input type="text" class="input" placeholder="Ingrese un detalle del sistema de iluminacion" formControlName="detalle" id="input-cantidadwh-new" name="input-cantidadwh-new">
        <label for="" class="label"> Detalle </label>
      </div>
      <div class="inputContainer">
        <input type="text" class="input" placeholder="Ingrese un Identificador para el sistema de iluminacion" formControlName="identificador" id="input-cantidadwh-new" name="input-cantidadwh-new">
        <label for="" class="label"> Identificador </label>
      </div>
      <div class="inputContainer">
        <input type="text" class="input" placeholder="Intensidad de la iluminacion" formControlName="intensidad" id="input-cantidadwh-new" name="input-cantidadwh-new">
        <label for="" class="label"> Intensidad </label>
      </div>
      <div class="inputContainer">
        <input type="checkbox" class="input" placeholder="Encender o apagar" formControlName="encendido" id="input-cantidadwh-new" name="input-cantidadwh-new">
        <label for="" class="label"> Encendido </label>
      </div>

      <div class="btnContainer">
        <button type="submit" class= "submitBtn saveBtn" (click)="saveIluminacion()" id="btn-save-nueva-alerta">Guardar</button>
        <button type="button" class= "submitBtn cancelBtn" (click)="closeModal()" id="btn-close-nueva-alerta">Cancelar</button>
      </div>
    </form>
  </section>
