<section>
        
    <!-- /* Opci贸n para ordenar los productos */     -->

    <div class="ordenar">
        <label>Ordenar por:</label>       
        <select>
          <option value="nombre">Nombre</option>
          <option value="precio-asc">Precio - Menor a mayor</option>
          <option value="precio-desc">Precio - Mayor a menor</option>
        </select>
        <button id="ordenar-btn">Aplicar</button>
    </div>

    <!-- /* Muestro los productos */ -->

    <div class="row">
        <div class="col col-4" *ngFor="let producto of productos">
            <div class="card border-green-1 producto">
                <img class="producto-imagen"  [src]="producto.rutaImagen" alt="Descripci贸n de la imagen del producto">
                <div class="">
                    <h2>{{producto.nombre}}</h2>
                    <h3>Precio: <span>$ {{producto.precio}}</span></h3>
                    <p>{{producto.descripcion}}</p>
                    <select *ngIf="isAdmin() == false" class="producto-selector" [(ngModel)]="opcionSeleccionado" (change)="capturar()">
                        <option *ngFor="let valor of counter(producto.cantidadDisponible);let i = index" [value]="i + 1">{{i + 1}}</option>
                    </select>
                    <button *ngIf="isAdmin() == false" [disabled]="producto.cantidadDisponible <= 0" class="producto-bot贸n" (click)="agregarCarrito(producto,verSeleccion,'medidor')">{{producto.cantidadDisponible > 0 ? "Agregar al carrito" : "Sin stock"}}</button>
                </div>
            </div>
        </div>
        <div *ngIf="isAdmin() == true" class="col col-4 my-2">
            <div class="card h-100 border-green-1" style="width: 24em;">
                <img class="card-img-top object-fit-cover h-100"  src="../../../assets/img/add.svg" alt="Descripci贸n de la imagen del producto">
                <div class="card-body">
                </div>
            </div>
        </div>
    </div>      

</section>
