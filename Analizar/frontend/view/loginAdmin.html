    <script>
        console.log('Hello world');
        const btnSend = document.getElementById('btn-send');

        const validación = (e) => {
        e.preventDefault();
        const username = document.getElementById('user');
        const pass = document.getElementById('pass');
        //console.log(username.value,pass.value);
        //Valido que no este vacio el campo usuario
        if (username.value == "") {
            alert("Por favor, escribe tu nombre de usuario.");
            console.log(username.value);
            username.focus();
            return false;
        }
        //Valido que no este vacio el campo y que tenga minimo 6 digitos
        if (pass.value == "" || pass.value.length < 6) {
            alert("Por favor, escribe una contraseña que tenga más de 6 digitos");

            pass.focus();
            return false;
        }
        
        return true;
        }
