      <section class="grafico graficobarras">
        <div class="titulo">Consumo Mensual Kw/h</div>
        <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
        <script>
            var xValues = ["Marzo", "Abril", "Mayo", "junio", "Julio"];
            var yValues = [550, 490, 440, 240, 350];
            var barColors = ["red", "green","blue","orange","brown"];
            
            new Chart("myChart", {
              type: "bar",
              data: {
                labels: xValues,
                datasets: [{
                  backgroundColor: '#1F5834',
                  data: yValues
                }]
              },
              options: {
                legend: {display: false},

                }

            </script>

            new Chart("myChart2", {
              type: "line",
              data: {
                labels: xValues,
                datasets: [{
                  fill: false,
                  lineTension: 0,
                  backgroundColor: "#1F5834",
                  borderColor: "#509C57",

                }]
              },
