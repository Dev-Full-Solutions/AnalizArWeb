<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="../static/img/analizar.jpg" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Admin Dashboard</title>
</head>
<body>
  
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Dashboard admin</span>

            <form action="../view/dashboard.html">
                <div class="input-field">
                    <input type="text" id="username" placeholder="Ingresa su usuario" autocomplete="off" >
                    <i class="bi bi-person icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" id="pass" placeholder="Ingresa tu contraseña" autocomplete="off">
                    <i class="uil uil-lock icon"></i>
                    <i id="showPass" class="bi bi-eye showHidePw"></i>
                </div>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck" class="text">Recuérdame</label>
                    </div>
                </div>

                <div class="input-field button">
                     <input type="submit" value="Ingresar">
                </div>
            </form>
            
                <div class="login-signup">
                    <a href="../view/Inicio.html" class="text signup-link">Volver al Inicio</a> 
                </div> 

            </div>
        </div>
    </div>

    <script src="../static/js/loginAdmin.js"></script>
</body>

</html>
